databaseChangeLog:
  - changeSet:
      id: schema and tables creation
      author: rtyapaev
      changes:
        - sql: CREATE SCHEMA IF NOT EXISTS micronaut_test

        - createTable:
            schemaName: micronaut_test
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: msisdn
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: date_added
                  type: timestamp
                  constraints:
                    nullable: false

  - changeSet:
      id: refresh token addition
      author: rtyapaev
      changes:
        - createTable:
            schemaName: micronaut_test
            tableName: refresh_token
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: bigint

              - column:
                  name: refresh_token
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: revoked
                  type: boolean
                  constraints:
                    nullable: false

              - column:
                  name: date_added
                  type: timestamp
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_refresh_token_user_id
            baseTableSchemaName: micronaut_test
            referencedTableSchemaName: micronaut_test
            baseTableName: refresh_token
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
